<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue常用指令v-if</title>
	</head>
	<script src="js/vue.js"></script>
	<body>
		<div id="app">
			<p v-if="height>155">小明的身高：{{height}}m</p>
			<p v-if="height>188">小明身高：{{height}}m</p>
		</div>
	</body>
	
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				height : 175
			}
		})
		
	</script>
</html>
