<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js"></script>
	<body>
		<div id="app">
			<table>
				<thead>
					<tr>
						<th>姓名</th>
						<th>年龄</th>
						<th>性别</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for='user in users'>
						<td>{{user.name}}</td>
						<td>{{user.age}}</td>
						<td>{{user.sex}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script>
		new Vue({
			el:'#app',
			data:{
				users:[
					{
						name:'张珊',
						age:14,
						sex:'女'
					},{
						name:'张珊1',
						age:14,
						sex:'女'
					},{
						name:'张珊2',
						age:14,
						sex:'女'
					},{
						name:'张珊3',
						age:14,
						sex:'女'
					}
				]
			}
		})
	</script>
</html>
