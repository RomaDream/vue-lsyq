<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>frist_echarts</title>
	</head>
	<script src="js/echarts.js"></script>
	<body>
		<div id="first_echart"style="height: 600px; width: 700px;">
			
		</div>
		
		<script type="text/javascript">
			var first_echart = echarts.init(document.getElementById("first_echart"));
			
			var option = {
				title: {
					text: 'ECharts 入门示例',
					link: 'http://echarts.baidu.com/',
					textStyle:{
						color: 'blue'
					}
				},
				tooltip: {},
				legend: {
					data:['销量']
				},
				xAxis: {
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};
			
			first_echart.setOption(option);
		</script>
	</body>
</html>
