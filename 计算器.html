<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
	</head>
	<body>
		<div id="app">
			<h2>简易计算器</h2>
			<ul>
				<li>v-model运用：双向数据绑定</li>
				<li>v-on:（简写@）运用：事件绑定</li>
			</ul>
			<hr/>
			<input type="number" v-model="n1" />
			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="number" v-model="n2" />
			<input type="button" value="=" @click="cacl" />
			<input type="number" v-model="result" />
		</div>
		<script src="js/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					n1: 0,
					opt:'+',
					n2: 0,
					result: 0
				},
				methods:{
					cacl(){
						switch(this.opt){
							case '+':
								this.result = parseInt(this.n1) + parseInt(this.n2);
							break;
							case '-':
								this.result = parseInt(this.n1) - parseInt(this.n2);
							break;
							case '*':
								this.result = parseInt(this.n1) * parseInt(this.n2);
							break;
							case '/':
								this.result = parseInt(this.n1) / parseInt(this.n2);
							break;
						}
					}
				}
			})
			
		</script>
	</body>
</html>
