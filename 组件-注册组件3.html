<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件3</title>
	</head>
	<body>
		<div id="app">
			<mycompent></mycompent>
		</div>
		
		<!-- 将模板抽离出来 -->
		<template id="temp">
			<div>
				<h3>这是一个h3标签</h3>
				<span>123</span>
			</div>
		</template>
		
		<script src="js/vue.js"></script>
		<script>
			Vue.component('mycompent',{
				template:'#temp'
			})
			
			new Vue({
				el:'#app',
				data:{},
				methods:{}
			})
		</script>
	</body>
</html>
