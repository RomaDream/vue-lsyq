<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>组件注册2</title>
	</head>
	<body>
		<h2>组件注册</h2>
		<ul>
			<li>component 占位符 :is属性绑定组件名称，通过改变组件名称切换组件</li>
		</ul>
		<hr/>
		<div id='app'>
			<a href="" @click.prevent="componentName='login'">登录</a>
			<a href="" @click.prevent="componentName='register'">注册</a>
			
			<!-- component 一个占位符 :is 组件的名称 展示组件 -->
			<component :is="componentName"></component>
		</div>
		<script src='js/vue.js'></script>
		<script>
			Vue.component('login',{
				template:'<h3>登录组件</h3>'
			})
			
			Vue.component('register',{
				template:'<h3>注册组件</h3>'
			})
			new Vue({
				el:'#app',
				data:{
					componentName:'login'
				}
			})
		</script>
		</body>
</html>
