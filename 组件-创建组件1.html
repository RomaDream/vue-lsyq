<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件1</title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用组件 -->
			<my-compent></my-compent>
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			//1.使用Vue.extend（{}）创建组件
			var com1 = Vue.extend({
				template: '<h3>这是一个Vue.extend({template:\'dom元素\'})要展示的h3标签</h3>'
			})
			//2.注册组件(组件名称最好不要使用驼峰命名，因为在使用组件时，标签不支持驼峰)
			Vue.component('my-compent',com1);
			var app = new Vue({
				el: '#app',
				data:{
					
				}
			})
		</script>
	</body>
</html>
